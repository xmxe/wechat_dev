<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>宠物资料管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">宠物名称</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">宠物种类</label>
		      <div class="layui-input-inline">
				  <select name="type" >
					  <option value=""></option>
					  <option value="狗狗">狗狗</option>
					  <option value="猫咪">猫咪</option>
					  <option value="鼠类">鼠类</option>
					  <option value="猪类">猪类</option>
					  <option value="蛇类">蛇类</option>
					  <option value="鸟类">鸟类</option>
					  <option value="羊驼">羊驼</option>
					  <option value="乌龟">乌龟</option>
					  <option value="鱼类">鱼类</option>
					  <option value="其它爬行类">其它爬行类</option>
				  </select>
		      </div>
		    </div>

		  </div>
		  <div class="layui-form-item">
		  	 <div class="layui-input-block" style="text-align: center;">
		       	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span 
				class="layui-icon layui-icon-search"></span>查询
				</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span 
				class="layui-icon layui-icon-refresh-1"></span>重置
				</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="petTable" lay-filter="petTable"></table>
	<div id="petToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加宠物</button>
		<button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
	</div>

	<div id="petRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
	</div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">宠物名称</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入宠物名称" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<select name="sex" lay-verify="required" >
						<option value=""></option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
			    <label class="layui-form-label">宠物种类</label>
			    <div class="layui-input-inline">
					<select name="petType" lay-verify="required" >
						<option value=""></option>
						<option value="狗狗">狗狗</option>
						<option value="猫咪">猫咪</option>
						<option value="鼠类">鼠类</option>
						<option value="猪类">猪类</option>
						<option value="蛇类">蛇类</option>
						<option value="鸟类">鸟类</option>
						<option value="羊驼">羊驼</option>
						<option value="乌龟">乌龟</option>
						<option value="鱼类">鱼类</option>
						<option value="其它爬行类">其它爬行类</option>
					</select>
				</div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">年龄</label>
			    <div class="layui-input-inline">
			      <input type="hidden" name="id">
			      <input type="text" name="age" lay-verify="required" autocomplete="off" placeholder="请输入宠物年龄" class="layui-input">
			    </div>
		    </div>
			<div class="layui-inline">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-inline">
					<input type="hidden" name="id">
					<input type="text" name="birth" lay-verify="required"  autocomplete="off" id="dateSelector" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">宠物主人</label>
				<div class="layui-input-inline">
					<select name="ownerId" id="search_userid">
						<option value="0">请选择宠物主人</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">宠物描述</label>
				<div class="layui-input-inline">
					<input type="hidden" name="id">
					<input type="text" name="description"  autocomplete="off" placeholder="请输入宠物描述" class="layui-input">
				</div>
			</div>
 	   </div>

 	   <div class="layui-form-item" id="area-picker">
		    <label class="layui-form-label">宠物地址</label>
		   <div class="layui-input-inline" style="width: 200px;">
			   <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
				   <option value="">请选择省</option>
			   </select>
		   </div>
		   <div class="layui-input-inline" style="width: 200px;">
			   <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
				   <option value="">请选择市</option>
			   </select>
		   </div>
		   <div class="layui-input-inline" style="width: 200px;">
			   <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
				   <option value="">请选择区</option>
			   </select>
		   </div>

 	   </div>
		<div class="layui-form-item">
		<label class="layui-form-label">详细地址</label>
           <div class="layui-input-block">
               <input type="text" name="detailAddress" autocomplete="off" placeholder="请输入详细地址" class="layui-input">
           </div>
		</div>

 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/layarea.js"></script>
<script type="text/javascript">
var tableIns;
layui.config({
	base: '/resources/js/',
	version: '1.0'
})
layui.use(['jquery','form','table','layer','layarea', 'laydate'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var layarea=layui.layarea;
		var laydate=layui.laydate;
		layarea.render({
			elem: '#area-picker',
			// data: {
			// 	province: '广东省',
			// 	city: '深圳市',
			// 	county: '龙岗区',
			// },
			change: function (res) {
				console.log(res)
			}
		});
		laydate.render({
			elem: '#dateSelector'
		})
		//加载 数据
		 tableIns=table.render({
			 elem: '#petTable'
		    ,url:'/pet/loadAllPet'
		    ,toolbar: '#petToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '宠物数据表'
		    ,height:'full-220'
		    ,page: true
		    ,cols: [ [
		      {type:'checkbox',align:'center'}
		      ,{field:'id', title:'ID',align:'center' ,width:'80'}
		      ,{field:'name', title:'名称',align:'center',width:'120'}
		      ,{field:'sex', title:'性别',align:'center',width:'120'}
		      ,{field:'petType', title:'类型',align:'center',width:'120'}
		      ,{field:'age', title:'年龄',align:'center',width:'80'}
		      ,{field:'birth', title:'出生日期',align:'center',width:'150',type: 'date'}
		      ,{field:'fullAddress', title:'地址',align:'center',width:'300'}
		      ,{field:'ownerName', title:'主人名',align:'center',width:'120'}
		      ,{field:'ownerSex', title:'主人性别',align:'center',width:'120'}
		      ,{field:'phone', title:'联系电话',align:'center',width:'150'}
		      ,{field:'description', title:'描述',align:'center',width:'250'}
		      // ,{field:'available', title:'是否可用',align:'center',width:'120',templet:function(d){
		    	//   return d.available==1?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
		      // }}
		      ,{fixed: 'right', title:'操作', toolbar: '#petRowBar',align:'center',width:'200'}
		    ] ]
		      ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
			        if(res.data.length==0&&curr!=1){
			        	tableIns.reload({
			        		page:{
			        			curr:(curr-1)
			        		}
			        	});
			        }
			    }
		});
//加载查询条件供应商的下拉列表
    $.get("/user/loadAllUserForSelect",function(res){
        var data=res.data;
        var dom=$("#search_userid");
        var html='<option value="0">请选择用户</option>'
        $.each(data,function(index,item){
            html+='<option value="'+item.id+'">'+item.name+'</option>'
        });
        dom.html(html);
        form.render("select");
    })
		//模糊查询
		form.on("submit(doSearch)",function(data){

			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});

		//监听工具条的事件
		table.on("toolbar(petTable)",function(obj){
			 switch(obj.event){
			    case 'add':
			     openAddLayer();
			    break;
			    case 'batchDelete':
			    	batchDelete();
			    break;
			  };
		});

		//监听行工具条的事件
		table.on("tool(petTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdatePetLayer(data);
			    break;
			    case 'delete':
			   		deletePet(data);
			    break;
			  };
		});

		var mainIndex;
		var url;
		//打开添加的弹出层
		function openAddLayer(){
			console.log($("#dataFrm"));
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','500px'],
				title:'添加宠物',
				success:function(){
					$("#dataFrm")[0].reset();
					url="/pet/addPet";
				}
			});
		}

		//打开修改的弹出层
		function openUpdatePetLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','500px'],
				title:'修改宠物',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/pet/updatePet";
				}
			});
		}

		form.on("submit(doSubmit)",function(data){
			  $.post(url,data.field,function(res){
					if(res.code==200){
						tableIns.reload();
					}
						layer.msg(res.msg);
						layer.close(mainIndex);
					})
			return false;
		});
		//删除
		function deletePet(data){
			layer.confirm('你确定要删除【'+data.name+'】这个宠物吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/pet/deletePet",{id:data.id},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})
			   layer.close(index);
			});
		}
		//批量删除
		function  batchDelete(){
			//得到选中行
			var checkStatus = table.checkStatus('petTable');
			var dataLength=checkStatus.data.length;
			if(dataLength>0){
				layer.confirm('你确定要删除这些宠物数据吗?', {icon: 3, title:'提示'}, function(index){
						var data=checkStatus.data; //获取选中行的数据
						var ids="";
						$.each(data,function(index,item){
							if(index==0){
								ids+="ids="+item.id;
							}else{
								ids+="&ids="+item.id;
							}
						})
						$.post("/pet/batchDeletePet",ids,function(res){
							if(res.code==200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						})
					   layer.close(index);
					});

			}else{
				layer.msg("请选中操作行")
			}
		}

	});
</script>

</body>
</html>
